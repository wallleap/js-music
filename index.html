<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="referrer" content="no-referrer" >
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>极简音乐播放器</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/player.css">
</head>

<body>
  <svg id="myicons">
    <use xlink:href="./assets/icons.svg"></use>
  </svg>
  <div id="app">
    <div class="player">
      <div class="cover"></div>
      <div class="info">
        <div class="text-wrap">
          <div class="title">歌曲名</div>
          <div class="artist">作者</div>
          <div class="lr">歌词</div>
        </div>
      </div>
      <div class="controls">
        <div class="btns">
          <div class="order-btn">
            <svg class="music-icon icon-order show">
              <use xlink:href="./assets/icons.svg#order" />
            </svg>
            <svg class="music-icon icon-loop">
              <use xlink:href="./assets/icons.svg#loop" />
            </svg>
            <svg class="music-icon icon-repeat">
              <use xlink:href="./assets/icons.svg#repeat" />
            </svg>
            <svg class="music-icon icon-rand">
              <use xlink:href="./assets/icons.svg#rand" />
            </svg>
          </div>
          <div class="pre-btn">
            <svg class="music-icon icon-pre">
              <use xlink:href="./assets/icons.svg#pre" />
            </svg>
          </div>
          <div class="play-btn">
            <svg class="music-icon icon-play">
              <use xlink:href="./assets/icons.svg#play" />
            </svg>
            <svg class="music-icon icon-pause hide">
              <use xlink:href="./assets/icons.svg#pause" />
            </svg>
          </div>
          <div class="next-btn">
            <svg class="music-icon icon-next">
              <use xlink:href="./assets/icons.svg#next" />
            </svg>
          </div>
          <div class="vol-btn">
            <svg class="music-icon icon-loud">
              <use xlink:href="./assets/icons.svg#loud" />
            </svg>
            <svg class="music-icon icon-volume">
              <use xlink:href="./assets/icons.svg#volume" />
            </svg>
            <svg class="music-icon icon-quiet">
              <use xlink:href="./assets/icons.svg#quiet" />
            </svg>
            <svg class="music-icon icon-mute">
              <use xlink:href="./assets/icons.svg#mute" />
            </svg>
            <input type="range" min="0" max="1" step="0.1" value="1" class="vol-progress hide">
          </div>
        </div>
        <div class="progress">
          <div class="bar-wrap">
            <div class="current-bar" style="width: 0%;"></div>
          </div>
          <div class="time">
            <span class="current">0:00</span> / <span class="total">3:06</span>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <h2>歌曲列表</h2>
      <ul class="songs">
      </ul>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
